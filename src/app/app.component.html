<div class="line">
  <div class="column column-1"><input type="number" [ngModel]="number" (blur)="inputNumber($event)"></div>
  <div class="column column-2"><select (change)="selectType($event)">
    <option *ngFor="let item of listType" [ngValue]="item">{{ item }} </option>
  </select></div>
  <div class="column column-3">{{flag}}</div>
</div>
